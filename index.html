<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class #16</title>
  <!-- Google Fonts Start -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Google Fonts End -->
  <!-- CSS Files Start  -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link rel="stylesheet" href="css/venobox.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <!-- CSS Files End -->
</head>

<body>

<div id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto text-center mb-5">
        <button class="btn btn-danger" data-filter="all">All</button>
        <button class="btn btn-danger" data-filter=".design">Design</button>
        <button class="btn btn-danger" data-filter=".brand">Brand</button>
        <button class="btn btn-danger" data-filter=".photos">Photos</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 mix brand">
        <div class="portfolio_img">
          <img src="images/item-1.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
      <div class="col-lg-4 mix photos">
        <div class="portfolio_img">
          <img src="images/item-2.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
      <div class="col-lg-4 mix design">
        <div class="portfolio_img">
          <img src="images/item-3.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
      <div class="col-lg-4 mt-3 mix brand photos">
        <div class="portfolio_img">
          <img src="images/item-4.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
      <div class="col-lg-4 mt-3 mix design">
        <div class="portfolio_img">
          <img src="images/item-5.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
      <div class="col-lg-4 mt-3 mix photos">
        <div class="portfolio_img">
          <img src="images/item-6.jpg" alt="item-1.jpg" class="w-100 img-fluid">
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- JS Files Start  -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/venobox.min.js"></script>
  <script src="js/script.js"></script>
  <!-- JS Files End  -->
</body>

</html>
